{% extends "layout.html" %}
{% block content %}
<div class="row temp">
{% for post in posts %}
    <div class = "col-md-4 content-section">
        <article class="media">
            <div class="media-body">
                <div class="article-metadata">
                    <a class="mr-2" href="#">{{ post.category }}</a>
                    <!--<small class="text-muted">{{ post.date_posted }}</small>-->
                </div>
                <h2><a class="article-title" href="#">{{ post.title }}</a></h2>
                <img class="article-img" src="{{ url_for('static', filename='profile_pics/' + post.image) }}">
                <p class="article-content">{{ post.content }}</p>
            </div>
        </article>
    </div>
{% endfor %}
</div>
{% endblock content %}
